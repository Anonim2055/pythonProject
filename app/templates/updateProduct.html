
{% extends "base.html" %}
{% block title %} Add Product {% endblock %}

{% block content %}
    <div class="container">

        <div class="col-md-5 mx-auto px-5 px-md-0">


                 <h1 class="my-4">Edit Product</h1>

                    <form method="POST" action="{{ url_for('products.update_product', _id=product._id) }}">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input value="{{product.name}}" type="text" class="form-control" id="productName" name="name" required>
                    {% if error and error.name %}
                    <p class="text-danger">{{error.name}}</p>
                    {% endif %}

            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Product Description</label>
                <textarea  class="form-control" id="description" name="description" rows="3">{{product.description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Product Category</label>
            <select  class="form-select" id="category" name="category" required>
            <option disabled value="{{product.category}}">Choose...</option>
            <option value="technologic" {% if product.category == 'technologic' %}selected{% endif %}>Technologic</option>
            <option value="home" {% if product.category == 'home' %}selected{% endif %}>Home</option>
            <option value="sport" {% if product.category == 'sport' %}selected{% endif %}>Sport</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input value="{{product.price}}" type="number" class="form-control" id="price" name="price" min="0" step=".01" required>
            </div>
            <div class="mb-3">
                <label for="img_url" class="form-label">Product Image URL</label>
                <input value="{{product.img_url}}" type="url" class="form-control" id="img_url" name="img_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>

        </div>
             <div class="d-flex  align-items-end pt-5" >

                    <button type="submit" class="btn btn-dark badge">
                       <i class="fa fa-arrow-left" aria-hidden="true">

                       </i>
                         <a class="a-link" href="{{ url_for('products.get_my_products') }}">Go back</a>
                    </button>

                </div>


    </div>

{% endblock %}
