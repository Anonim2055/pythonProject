
{% extends "base.html" %}
{% block title %} Add Product {% endblock %}

{% block content %}
    <div class="container">

        <div class="col-md-5 mx-auto px-5 px-md-0">
                 <h1 class="my-4">Add Product</h1>
                    <form method="POST" action="{{url_for('products.add_product')}}">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Product Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Product Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="technologic">Technologic</option>
                    <option value="home">Home</option>
                    <option value="sport">Sport</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="price" name="price" min="0" step=".01" required>
            </div>
            <div class="mb-3">
                <label for="img_url" class="form-label">Product Image URL</label>
                <input type="url" class="form-control" id="img_url" name="img_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        </div>
    </div>

{% endblock %}
